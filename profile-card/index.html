<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card</title>

</head>

<body>
  <img id="top-img" src="images/bg-pattern-top.svg" alt="">

  <main>
    <div class="card-wrapper">
      <img id="card-img" src="images/bg-pattern-card.svg" alt="">
      <img id="profile-pic" src="images/image-victor.jpg" alt="">
      <div class="profile-bio">

        <h4 class="name">Victor Crest</h4>
        <h4 class="age">26</h4>
        <p class="city">London</p>
      </div>

      <div id="profile-stats">
        <div class="card-footer-entry">
          <h4 class="h4">80K</h4>
          <p class="p">Followers</p>
        </div>
        <div class="card-footer-entry">
          <h4 class="h4">803K</h4>
          <p class="p">Likes</p>
        </div>
        <div class="card-footer-entry">
          <h4 class="h4">1.4K</h4>
          <p class="p">Photos</p>
        </div>
      </div>
  </main>
  <img id="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
</body>

</html>
